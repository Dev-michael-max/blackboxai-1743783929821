<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | NexyMeet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm py-4">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-video text-indigo-600 text-2xl"></i>
                <span class="text-xl font-bold">NexyMeet</span>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
                <a href="contact.html" class="text-indigo-600">Contact</a>
                <a href="auth.html" class="text-gray-600 hover:text-indigo-600">Sign In</a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <div class="text-center mb-16">
            <h1 class="text-4xl font-bold mb-4">Contact Us</h1>
            <p class="text-xl text-gray-600">We'd love to hear from you</p>
        </div>

        <div class="grid md:grid-cols-2 gap-12">
            <div>
                <h2 class="text-2xl font-bold mb-6">Get in Touch</h2>
                <form class="space-y-6">
                    <div>
                        <label class="block text-gray-700 mb-1">Name</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Email</label>
                        <input type="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Message</label>
                        <textarea rows="4" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">
                        Send Message
                    </button>
                </form>
            </div>

            <div>
                <h2 class="text-2xl font-bold mb-6">Contact Information</h2>
                <div class="space-y-6">
                    <div class="flex items-start">
                        <div class="flex-shrink-0 h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-medium">Address</h3>
                            <p class="text-gray-600">123 Tech Street, San Francisco, CA 94107</p>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <div class="flex-shrink-0 h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-medium">Phone</h3>
                            <p class="text-gray-600">+1 (555) 123-4567</p>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <div class="flex-shrink-0 h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-medium">Email</h3>
                            <p class="text-gray-600">support@nexyMeet.com</p>
                        </div>
                    </div>
                </div>

                <div class="mt-12">
                    <h3 class="text-lg font-medium mb-4">Follow Us</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-700 hover:bg-indigo-100 hover:text-indigo-600">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-700 hover:bg-indigo-100 hover:text-indigo-600">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="#" class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-700 hover:bg-indigo-100 hover:text-indigo-600">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>Â© 2023 NexyMeet. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
