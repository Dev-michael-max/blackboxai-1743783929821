<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexyfi - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            transition: transform 0.3s ease;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 40;
                height: 100vh;
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Mobile sidebar toggle -->
        <button class="md:hidden fixed top-4 left-4 z-50 p-2 rounded-md bg-indigo-600 text-white">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar -->
        <div class="sidebar bg-white w-64 border-r border-gray-200 md:relative">
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center">
                    <i class="fas fa-video text-indigo-600 text-2xl mr-2"></i>
                    <span class="text-xl font-bold text-gray-900">Nexyfi</span>
                </div>
            </div>
            <nav class="p-4">
                <div class="space-y-1">
                    <a href="#" class="flex items-center px-2 py-3 text-sm font-medium rounded-md bg-indigo-50 text-indigo-700">
                        <i class="fas fa-home mr-3 text-indigo-500"></i>
                        Dashboard
                    </a>
                    <a href="meeting.html" class="flex items-center px-2 py-3 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                        <i class="fas fa-video mr-3 text-gray-400"></i>
                        Meetings
                    </a>
                    <a href="schedule.html" class="flex items-center px-2 py-3 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                        <i class="fas fa-calendar mr-3 text-gray-400"></i>
                        Schedule
                    </a>
                    <a href="settings.html" class="flex items-center px-2 py-3 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                        <i class="fas fa-cog mr-3 text-gray-400"></i>
                        Settings
                    </a>
                </div>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex-1 overflow-auto">
            <header class="bg-white shadow-sm">
                <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between items-center">
                        <h1 class="text-lg font-semibold text-gray-900">Dashboard</h1>
                        <div class="flex space-x-4">
                            <button class="p-2 rounded-full bg-gray-100 text-gray-500 hover:bg-gray-200">
                                <i class="fas fa-bell"></i>
                            </button>
                            <div class="relative">
                                <button class="flex items-center space-x-2">
                                    <span class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center">
                                        <i class="fas fa-user text-indigo-600"></i>
                                    </span>
                                    <span class="hidden md:inline text-sm font-medium text-gray-700">User</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <main class="p-4 sm:p-6">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                    <!-- Upcoming Meetings Card -->
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="p-5">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 bg-indigo-500 rounded-md p-3">
                                    <i class="fas fa-calendar-alt text-white"></i>
                                </div>
                                <div class="ml-5 w-0 flex-1">
                                    <dl>
                                        <dt class="text-sm font-medium text-gray-500 truncate">
                                            Upcoming Meetings
                                        </dt>
                                        <dd>
                                            <div class="text-lg font-medium text-gray-900">3</div>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-5 py-3">
                            <div class="text-sm">
                                <a href="schedule.html" class="font-medium text-indigo-700 hover:text-indigo-900">
                                    View all
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Recordings Card -->
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="p-5">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
                                    <i class="fas fa-video text-white"></i>
                                </div>
                                <div class="ml-5 w-0 flex-1">
                                    <dl>
                                        <dt class="text-sm font-medium text-gray-500 truncate">
                                            Recent Recordings
                                        </dt>
                                        <dd>
                                            <div class="text-lg font-medium text-gray-900">5</div>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-5 py-3">
                            <div class="text-sm">
                                <a href="#" class="font-medium text-indigo-700 hover:text-indigo-900">
                                    View all
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Team Members Card -->
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="p-5">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                                    <i class="fas fa-users text-white"></i>
                                </div>
                                <div class="ml-5 w-0 flex-1">
                                    <dl>
                                        <dt class="text-sm font-medium text-gray-500 truncate">
                                            Team Members
                                        </dt>
                                        <dd>
                                            <div class="text-lg font-medium text-gray-900">12</div>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-5 py-3">
                            <div class="text-sm">
                                <a href="#" class="font-medium text-indigo-700 hover:text-indigo-900">
                                    Manage team
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Meetings Section -->
                <div class="mt-8">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Recent Meetings</h2>
                    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                        <ul class="divide-y divide-gray-200">
                            <li class="px-4 py-4 sm:px-6">
                                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                                    <div class="flex items-center">
                                        <div class="min-w-0 flex-1">
                                            <p class="text-sm font-medium text-indigo-600 truncate">
                                                Weekly Team Sync
                                            </p>
                                            <p class="mt-1 flex items-center text-sm text-gray-500">
                                                <i class="fas fa-calendar mr-1.5 flex-shrink-0 text-gray-400"></i>
                                                <span>Today, 10:00 AM - 11:00 AM</span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="mt-2 sm:mt-0">
                                        <a href="meeting.html" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
                                            Join
                                        </a>
                                    </div>
                                </div>
                            </li>
                            <li class="px-4 py-4 sm:px-6">
                                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                                    <div class="flex items-center">
                                        <div class="min-w-0 flex-1">
                                            <p class="text-sm font-medium text-indigo-600 truncate">
                                                Project Review
                                            </p>
                                            <p class="mt-1 flex items-center text-sm text-gray-500">
                                                <i class="fas fa-calendar mr-1.5 flex-shrink-0 text-gray-400"></i>
                                                <span>Yesterday, 2:00 PM - 3:30 PM</span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="mt-2 sm:mt-0">
                                        <a href="#" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-full shadow-sm text-white bg-gray-500 hover:bg-gray-600">
                                            Recording
                                        </a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Mobile sidebar toggle
        document.querySelector('.md\\:hidden').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('open');
        });
    </script>
</body>
</html>
