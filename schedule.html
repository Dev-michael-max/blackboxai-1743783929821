<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexyfi - Schedule Meeting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .time-slot {
            transition: all 0.2s ease;
        }
        @media (max-width: 640px) {
            .time-slot {
                padding: 0.5rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-video text-indigo-600 text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-gray-900">Nexyfi</span>
                    </div>
                </div>
                <div class="hidden md:ml-6 md:flex md:items-center space-x-8">
                    <a href="dashboard.html" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Dashboard</a>
                    <a href="schedule.html" class="text-indigo-600 hover:text-indigo-800 px-3 py-2 text-sm font-medium">Schedule</a>
                    <a href="meeting.html" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">Meetings</a>
                    <a href="auth.html" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Schedule a New Meeting</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Calendar Section -->
            <div class="lg:col-span-1 bg-white rounded-lg shadow">
                <div class="p-4 border-b border-gray-200">
                    <h2 class="text-lg font-medium text-gray-900">Select Date</h2>
                </div>
                <div class="p-4">
                    <div class="flex justify-between items-center mb-4">
                        <button class="p-1 rounded-full hover:bg-gray-100">
                            <i class="fas fa-chevron-left text-gray-500"></i>
                        </button>
                        <span class="font-medium">October 2023</span>
                        <button class="p-1 rounded-full hover:bg-gray-100">
                            <i class="fas fa-chevron-right text-gray-500"></i>
                        </button>
                    </div>
                    <div class="grid grid-cols-7 gap-1 text-xs text-center text-gray-500">
                        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                    </div>
                    <div class="grid grid-cols-7 gap-1 mt-2">
                        <!-- Calendar days -->
                        <div class="p-2 text-center text-sm hover:bg-gray-50 rounded cursor-pointer">29</div>
                        <div class="p-2 text-center text-sm hover:bg-gray-50 rounded cursor-pointer">30</div>
                        <div class="p-2 text-center text-sm bg-indigo-50 text-indigo-700 font-medium rounded cursor-pointer">1</div>
                        <!-- More days would go here -->
                    </div>
                </div>
            </div>

            <!-- Time Selection -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="p-4 border-b border-gray-200">
                        <h2 class="text-lg font-medium text-gray-900">Available Time Slots</h2>
                    </div>
                    <div class="p-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2">
                        <!-- Time slots -->
                        <button class="time-slot bg-white border border-gray-200 rounded py-2 px-3 text-sm hover:bg-indigo-50 hover:border-indigo-300">
                            9:00 AM
                        </button>
                        <!-- More time slots would go here -->
                    </div>
                </div>

                <!-- Meeting Details Form -->
                <div class="mt-6 bg-white rounded-lg shadow overflow-hidden">
                    <div class="p-4 border-b border-gray-200">
                        <h2 class="text-lg font-medium text-gray-900">Meeting Details</h2>
                    </div>
                    <div class="p-4">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Title</label>
                                <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Duration</label>
                                    <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                        <option>30 minutes</option>
                                        <option>60 minutes</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Time Zone</label>
                                    <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                        <option>Eastern Time (ET)</option>
                                        <option>Central Time (CT)</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Participants</label>
                                <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter email addresses">
                            </div>
                            <div class="flex justify-end space-x-3 pt-2">
                                <button type="button" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Cancel
                                </button>
                                <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Schedule Meeting
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
